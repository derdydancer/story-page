<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fairy Tale Prompt Builder</title>
    <style>
        :root {
            --primary-color: #4a6da7;
            --secondary-color: #8a9db5;
            --accent-color: #d4a373;
            --background-color: #f5f5f5;
            --card-color: #ffffff;
            --text-color: #333333;
            --border-color: #dddddd;
            --hover-color: #e9ecef;
            --active-color: #d4e4f7;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--background-color);
            padding: 20px;
            transition: all 0.3s ease;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 10px 20px;
            background-color: var(--card-color);
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 10px;
            transition: color 0.3s ease;
        }

        .header-controls {
            display: flex;
            gap: 10px;
        }

        .tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
        }

        .tab {
            padding: 10px 20px;
            cursor: pointer;
            border: 1px solid transparent;
            border-bottom: none;
            border-radius: 5px 5px 0 0;
            background-color: var(--card-color);
            margin-right: 5px;
            transition: all 0.3s ease;
        }

        .tab:hover {
            background-color: var(--hover-color);
        }

        .tab.active {
            border-color: var(--border-color);
            border-bottom-color: var(--card-color);
            background-color: var(--card-color);
            font-weight: bold;
            color: var(--primary-color);
        }

        .tab-content {
            display: none;
            padding: 20px;
            background-color: var(--card-color);
            border-radius: 0 0 8px 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        .tab-content.active {
            display: flex;
        }

        button, select {
            padding: 8px 16px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #3a5a8f;
        }

        button:focus, select:focus {
            outline: 2px solid var(--accent-color);
        }

        select {
            background-color: white;
            color: var(--text-color);
            border: 1px solid var(--border-color);
        }

        .builder-container {
            display: flex;
            gap: 20px;
            width: 100%;
        }

        .categories-panel {
            flex: 1;
            max-width: 50%;
            overflow-y: auto;
            max-height: 70vh;
        }

        .selection-panel {
            flex: 1;
            max-width: 50%;
            display: flex;
            flex-direction: column;
        }

        .category {
            margin-bottom: 10px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .category-header {
            padding: 10px 15px;
            background-color: var(--secondary-color);
            color: white;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.3s ease;
        }

        .category-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }

        .category.open .category-content {
            max-height: 500px;
            overflow-y: auto;
        }

        .prompt-item {
            padding: 8px 15px;
            border-bottom: 1px solid var(--border-color);
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .prompt-item:hover {
            background-color: var(--hover-color);
        }

        .prompt-item.selected {
            background-color: var(--active-color);
        }

        .prompt-item:last-child {
            border-bottom: none;
        }

        .selected-prompts {
            flex: 1;
            overflow-y: auto;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 10px;
            transition: all 0.3s ease;
        }

        .selected-prompt {
            margin-bottom: 10px;
            padding: 10px;
            background-color: var(--hover-color);
            border-radius: 4px;
            position: relative;
            transition: background-color 0.3s ease;
        }

        .dataset-label {
            display: inline-block;
            padding: 2px 6px;
            font-size: 0.7rem;
            border-radius: 3px;
            color: white;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .selected-prompt textarea {
            width: 100%;
            min-height: 60px;
            padding: 8px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            resize: vertical;
            font-family: inherit;
            margin-bottom: 5px;
        }

        .prompt-controls {
            display: flex;
            gap: 5px;
        }

        .prompt-controls button {
            padding: 4px 8px;
            font-size: 0.8rem;
        }

        .selection-controls {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .manage-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .manage-category {
            margin-bottom: 20px;
        }

        .manage-prompts {
            border: 1px solid var(--border-color);
            border-radius: 8px;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .manage-prompt {
            padding: 10px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .manage-prompt:last-child {
            border-bottom: none;
        }

        .manage-controls {
            display: flex;
            gap: 5px;
        }

        .status-bar {
            margin-top: 20px;
            padding: 10px;
            background-color: var(--card-color);
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }

        .keyboard-shortcuts {
            margin-top: 10px;
            font-size: 0.9rem;
            color: #666;
        }

        .shortcut {
            display: inline-block;
            background-color: #f1f1f1;
            padding: 2px 6px;
            border-radius: 3px;
            margin: 0 2px;
            font-family: monospace;
        }

        /* For file input styling */
        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
        }

        .file-input-wrapper input[type=file] {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .builder-container {
                flex-direction: column;
            }
            
            .categories-panel, .selection-panel {
                max-width: 100%;
            }
            
            .header-controls {
                flex-direction: column;
            }
        }
    </style>
</head>

    </div>

        </div>
    </div>

    <div class="status-bar">
        <div id="status-message">Ready</div>
        <div class="keyboard-shortcuts">

        </div>
    </div>
